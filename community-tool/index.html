<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="front">Welcome to the Community Portal</h1>
    <div class="access-options">
      <button class="accessbot" id="police-btn">Police Officer Access</button>
      <button class="accessbot" id="citizen-btn">Citizen Access</button>
    </div>
  </div>

  <!-- Demo Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Citizen Login (Demo)</h2>
      <form id="login-form">
        <label>ID Number:</label>
        <input type="text" id="user-id" required>
        <label>Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
